<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="cssIndex/reset.css">
    <link rel="stylesheet" href="./cssClima/style.css">
</head>

<body>
    <div class="container">
        <button><a href="index.html">Voltar</a></button>
        <div class="login">
            

           <img src="img/PREVISAO.png" alt="" id="previsao">
            <br>
            
            <br>
            <div class="input">
                <input type="text" id="cidade" placeholder="Digite uma cidade, Estado ou País, para saber o clima">
                <br>
                <button class="button" onclick="pesquisar()">
                    <span class="button_lg">
                        <span class="button_sl"></span>
                        <span class="button_text">Procurar</span>
                    </span>
                </button>
                <br>
            </div>
            <br>
            <p id="temperatura">Carregando...</p>

            

            <div style="border: 2px solid rgb(255, 255, 255); margin-left: -115px;" class="informação do usuario">
                <br>
               
                <br>
                <img src="" id="imagem" alt="" style="height: 350px;;">
            </div>
        </div>
    </div>
    <script>
        //Biblioteca Axios para realizar uma requisição HTTP a API OpenWeatherMAP e obter a previsão

        //Esta linha define a função getWeather como uma função assicrona.Esperando uma resposta da API .



        function pesquisar() {
            async function getWeather() {
                var clima = document.getElementById("cidade").value


                //Nesta linha fazendo um chamada a API usando a biblioteca AXIOS. A URL da API inclui as informções  de localizaão(MOgi das CRuzes) , a unidade de medida(celsius) e chave API KEY
                const reesponse = await axios.get(`https://api.openweathermap.org/data/2.5/weather?q=${clima}&units=metric&appid=64ed82577ced7f69cb1687f0ce536131`);

                //Resposta em (Celsius e a localização) e a armazenar na variavel TempCelsius

                const tempCelsius = reesponse.data.main.temp;

                if (tempCelsius <= 15) {
                   document.querySelector('#temperatura').innerHTML = `A Temperatura em ${clima} é de ${tempCelsius.toFixed(0)}°C.`
                    document.getElementById("imagem").src="img/Frio.jpg";
                }

                if (tempCelsius >= 15) {
                    document.querySelector('#temperatura').innerHTML = `A Temperatura em ${clima} é de ${tempCelsius.toFixed(0)}°C.`
                     document.getElementById("imagem").src="img/FrioDay.jpg";
                }
                if (tempCelsius >= 20) {
                    document.querySelector('#temperatura').innerHTML = `A Temperatura em ${clima} é de ${tempCelsius.toFixed(0)}°C.`
                     document.getElementById("imagem").src="img/Sol.jpg";
                }

                if (tempCelsius >= 30) {
                    ddocument.querySelector('#temperatura').innerHTML = `A Temperatura em ${clima} é de ${tempCelsius.toFixed(0)}°C.`
                    document.getElementById("imagem").src="img/Calor.jpg";
                }
                if (tempCelsius >= 35) {
                    document.querySelector('#temperatura').innerHTML = `A Temperatura em ${clima} é de ${tempCelsius.toFixed(0)}°C.`
                     document.getElementById("imagem").src="/img/MuitoCalor.jpg";
                }


            }
            getWeather();
        }




        //chamando a função getWeather para iniciar a consultar a API  


    </script>

</body>

</html>
